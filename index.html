<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hannahs Place!</title>

  <!-- Bootstrap -->
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">

  <link href='http://fonts.googleapis.com/css?family=Crafty+Girls' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="container page-container">
  <div id="intro" class="row">
    <div class="center-block">
      <div id="personal" class="personal" style="display:none;">
        <h2>Hannah Lea Wentzel</h2>
        <h3>Aspiring Artist</h3>
        <div class="image">
          <img style="width: 300px;" src="images/hannah.jpg"/>
        </div>
        <div style="margin-top:40px;">
          <button id="show" type="button" class="btn btn-default" style="display:none;">Show me some art!</button>
        </div>
      </div>
    </div>
  </div>
  <div id="carosel" class="row" style="display: none;">
    <div style="margin-top: 20px;">
      <script src="//neon.galleriadisplay.com/e83f6dd4155bcdc39e3dc9654cf156686c430b11/init.js"></script>    </div>
  </div>

</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script type="text/javascript">
  $(document).ready(function() {
    var l = window.location.hash;
    $('#personal').fadeIn();
    $('#show').fadeIn().click(function() {
      $("#intro").hide();
      $("#carosel").fadeIn('slow');
      window.location.hash='gallery';
    });
    if (l.indexOf('gallery') !== -1) {
      $("#intro").hide();
      $("#carosel").fadeIn('slow');
      window.location.hash='gallery';
    }

  });
</script>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-58464451-1', 'auto');
  ga('send', 'pageview');

</script>
</body>
</html>
